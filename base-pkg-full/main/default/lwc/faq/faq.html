<template>

    <div class="faq">
        <h1>Frequently Asked Questions</h1>
        <p><strong>What is Plant People?</strong></p>
        <p>Plant People is a community for plant lovers to come together and share their united love of plants!</p>
        <br/>
        <p><strong>Do you ship international?</strong></p>
        <p>Yes! (Extra shipping costs may apply)</p>
        <br/>
        <p><strong>Are plants safe for my pet?</strong></p>
        <p>Many plants in our shop are pet friendly. Make sure you check the plant information or filter by 'Pet Friendly' to keep your furry friend safe.</p>
        <br/>
        <p><strong>How do I become a memebr?</strong></p>
        <p>Sign up by clicking the cart icon in the top right corner. Welcome to the plant family!</p>
    </div>

    <hr>

    <form action={formActionLink} method="POST">

        <input type=hidden name="orgid" value={origId}>
    <input type=hidden name="retURL" value={returnLink}>
    
        <h4>Have another question?</h4>
        <h5>Let us know!</h5>
        <br/>
        <div class="fields">
            <div class="columns left">
                <label for="name">Contact Name: </label><br><input  id="name" maxlength="80" name="name" size="20" type="text" /><br><br> 
            </div>
    
            <div class="columns right">
                <label for="email">Email: </label><br><input  id="email" maxlength="80" name="email" size="20" type="text" /><br><br> 
            </div>
            

            <div class="columns left">
                <label for="phone">Phone: </label><br><input  id="phone" maxlength="40" name="phone" size="20" type="text" /><br><br>
            </div>
            
            <div class="columns right">
                <label for="subject">Subject: </label><br><input  id="subject" maxlength="80" name="subject" size="20" type="text" /><br><br>
            </div>

            
            <div class="description">
                <label for="description">Description: </label><br><textarea name="description"></textarea><br>
            </div>
            
            <input type="submit" class="submit" name="submit">
        </div>
    </form>
        
</template>
