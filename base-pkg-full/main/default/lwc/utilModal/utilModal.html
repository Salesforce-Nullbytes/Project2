<template>
    <div class={cssClass}>
        <div class="contents">
            <div class="heading">
                <h1>{myLabel}</h1>
                <button onclick={closeModal}>&times;</button>
            </div>
            <div>{myContent}</div>
            <template if:true={showSignInButton}>
                <br />
                <div class="signin">
                    <a href="./login">
                        <button>Sign In</button>
                    </a>
                </div>
            </template>
        </div>
    </div>
</template>
