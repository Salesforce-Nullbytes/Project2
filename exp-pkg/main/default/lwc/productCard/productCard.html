<template>
    <div class={cssClass}>
        <template if:false={isCartItem}>
            <div class="product-image">
                <img src={image.link} alt={image.alt} />
            </div>
            <p class="shop-name">{itemName}</p>
            <p class="shop-variant">{variantName}</p>
            <div class="shop-price">
                <p>{unitPrice}</p>
                <button onclick={clickToggle}>Add</button>
            </div>
        </template>
        <template if:true={isCartItem}>
            <div class="cart-contents">
                <div class="cart-image">
                    <img src={image.link} alt={image.alt} />
                </div>
                <div class="cart-detail">
                    <div class="cart-detail-hor">
                        <div class="cart-detail-ver">
                            <p class="cart-name">{fullName}</p>
                            <p class="cart-price">{unitPrice}</p>
                        </div>
                        <div class="cart-detail-ver">
                            <div class={changeClass}>
                                <p> Quantity: </p>
                                <input type="number" min="0"
                                    onchange={qtyChange}
                                    value={cartQuantity}
                                />
                                <template if:true={needUpdate}>
                                    <button onclick={clickUpdate}>Update</button>
                                </template>
                            </div>
                        </div>
                    </div>
                    <div class="cart-detail-hor">
                        <div class="cart-detail-ver">
                            <p class="cart-total">{cartTotal}</p>
                        </div>
                        <div class="cart-detail-ver">
                            <button onclick={clickRemove}>Remove</button>
                        </div>
                    </div>
                </div>
            </div>
        </template>
    </div>
</template>
