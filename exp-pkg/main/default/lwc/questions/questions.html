<template>
    <div class="background-image-container" style="background-image: url(quizBackgroundImage);">Test <br/> Test <br/>Test <br/></div>
        <div class="center">
            <h3>{question.prompt}</h3>
            <p>Question {questionNumber}</p><br/>
            
            <div class="iteration-holder">
                <ul>
                    <template for:each={optionList} for:item="option" for:index="index">
                        <c-answers key={option.text} 
                            option={option}
                            is-selected={option.selected}
                            onchoose={handleSelectEvent} 
                            data-index={index}>
                        </c-answers>
                    </template>
                </ul>
            </div>
            <br>
            <button type="button" onclick={passToParent}>Next</button>
        </div>
    <div class="background-image-container" style="background-image: url(/resource/quizBackgroundImage);">Test <br/> Test <br/>Test <br/> </div>
    <!-- <img src={quizBackgroundImage}> -->
</template>
