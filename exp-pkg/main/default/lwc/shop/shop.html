<template>
    <div class='title-bar'>
        <div class='search-bar'>
            <!-- Consider a 'search' type, with list attribute for suggetsed values -->
            <input type="text" placeholder="Search for products here..." />
            <button>Search</button>
            <button onclick={handleFilter} style="float:right;">Filters</button>
            <br>
        </div>
    </div>
    <div class="filter-bar">
        <div class="filter-row">
            <div class="multi-select">
                <label for="Size__c">Plant size:</label>
                <br>
                <select name="Size__c" multiple>
                    <option value="Small">Small</option>
                    <option value="Medium">Medium</option>
                    <option value="Large">Large</option>
                </select>
            </div>
            <div class="multi-select">
                <label for="Difficulty__c">Expertise level:</label>
                <br>
                <select name="Difficulty__c" multiple>
                    <option value="Easy">Beginner</option>
                    <option value="Regular">Intermediate</option>
                    <option value="Hard">Advanced</option>
                </select>
            </div>
            <div class="multi-select">
                <label for="Light_Level__c">Light Requirements:</label>
                <br>
                <select name="Light_Level__c" multiple>
                    <option value="Low">Low</option>
                    <option value="Indirect">Indirect</option>
                    <option value="Bright">Bright</option>
                </select>
            </div>
            <div class="check-boxes">
                <div class="filter-row">
                    <div class="check-box">
                        <input type="checkbox" name="IsPetFriendly__c" value="IsPetFriendly__c">
                        <label for="IsPetFriendly__c">Pet Friendly?</label>
                    </div>
                </div>
                <div class="filter-row">
                    <div class="check-box">
                        <input type="checkbox" name="HasColor__c" value="HasColor__c">
                        <label for="HasColor__c">Colorful?</label>
                    </div>
                </div>
                <div class="filter-row">
                    <div class="check-box">
                        <input type="checkbox" name="HasFlowers__c" value="HasFlowers__c">
                        <label for="HasFlowers__c">Flowers?</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="shop">
        <template for:each={filteredCatalog} for:item="product" for:index="index">
            <c-product-card key={product.id}
                access-id={index}
                item-data={product}
                onadditem={handleAddToCart}
            ></c-product-card>
        </template> 
    </div>
</template>
