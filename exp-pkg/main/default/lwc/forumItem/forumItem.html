            <div class="column-one" style="position:relative;">

                <template if:false={headerOnly}>
                    <div class="fade"></div>
                </template>

                <div class="forum-title">{myTitle}</div>

                <template if:false={headerOnly}>
                    <div class="forum-details">{myDetails}</div>
                </template>
        
            </div>

            <div class="column-two">
                <div class="inner-column">
                    <template if:false={headerOnly}>
                        <button class="expand-btn" onclick={clickExpand}>Expand +</button>
                    </template>
                </div>
                
                <div class="inner-column">
                    <div class="num-comments">{numComments}<img class="commentIcon" src={commentIcon}/></div>
                    <button onclick={addComment}>Comment</button>
                </div>

                <div class="inner-column">
                    <div class="num-likes">{numLikes}<img class="likeIcon" src={updateLikeIcon}/></div>   
                    <button onclick={toggleLike}>Like</button> 
                </div>
            </div>

            
            
   

    </div>
</template>
